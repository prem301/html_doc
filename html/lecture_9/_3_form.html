<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h1>job application</h1>
      <br />
      <br />
      <label for="name1">Name:</label>
      <input type="text" id="name1" name="name2" />
      <br />
      <br />
      <label for="email1">Email</label>
      <input type="email" id="email1" name="email2" />
      <br />
      <br />
      <label for="phone1">Phone</label>
      <input type="tel" id="phone1" name="phone2" />
      <br />
      <br />
      <label for="resume1">Resume</label>
      <input type="file" id="resume1" name="resume2" />
      <br />
      <br />
      <label for="experience1">experience(year)</label>
      <input type="number" id="experience1" name="experience2" />
      <br />
      <br />
      <fieldset>
        <legend>skills:</legend>
        <label for="html1">Html</label>
        <input type="checkbox" id="html1" name="html2" />

        <label for="css1">css</label>
        <input type="checkbox" id="css1" name="css2" />

        <label for="java script1">java script</label>
        <input type="checkbox" id="java script1" name="java script2" />

      </fieldset>
      <label for="education1">Highest Education:</label>
      <select name="educaton" id="education1">
        <option value="high school">High School</option>
        <option value="associate's degree">Associate's Degree</option>
        <option value="bachelor's degree">Bachelor's Degree</option>
        <option value="mastor's degree">Master's degree</option>
        <option value="phd">PHD</option>
      </select>
      <br>
      <br>
      <fieldset>
        <legend>Avaiability:</legend>
     <label for="radio1">full time</label>
      <input type="radio" id="radio1" name="radio2">
      <br>
      <br>
      <label for="radio1">part time</label>
      <input type="radio" id="radio1" name="radio2">
    </fieldset>
    <label for="text1">additional comment</label>
    <br>
    <br>
    <textarea name="text" id="text1" cols="30" rows="10"></textarea>
   <br>
   <br>
    <input type="submit" value="submit application">
    </form>
  </body>
</html>
