<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>complex form</h1>
        <fieldset>
          <legend>personal information</legend>  

        <label for="name1">Name</label>
        <input type="text" id="name1" name="name2">

        <label for="gmail1">gmail</label>
        <input type="gmail" id="gmail1" name="gmail2">

        <label for="phone1">phone</label>
        <input type="tel" id="phone1" name="phone2">
         
        <label for="date1">date of birth</label>
        <input type="date" id="date1" name="date2">
        
        <label for="male1">male</label>
        <input type="radio" id="male1" name="male2">

        <label for="female1">female</label>
        <input type="radio" id="female1" name="female2">
       

        <label for="county1">country:</label>
        <select name="country" id="country1">
            <option value="india">india</option>
            <option value="us">united states</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>address street</legend>
        <input type="text">

        <label for="city1">city</label>
        <input type="text" id="city1" name="city2">

        <label for="state1">state</label>
        <input type="text" id="state1" name="state2">

        <label for="zipcode1">zip code</label>
        <input type="text" id="zipcode1" name="zipcode2">

    </fieldset>

    <fieldset>
        <legend>other information</legend>

        <label for="comment1">comment</label>
        <textarea name="text" id="comment1" cols="30" rows="10"></textarea>

        <label for="agree1">i agree to the terms of service</label>
        <input type="checkbox" id="agree1" name="agree2" >
    </fieldset>

        <button> submit </button>

        
    </form> 
   
</body>
</html>
